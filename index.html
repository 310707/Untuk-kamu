<!DOCTYPE html>
<html>
<head>
    <title>Untuk kamu</title>
    <style>
        body {
            text-align: center;
            font-family: Arial;
            background: #ffe6f0;
        }

        .hidden {
            display: none;
        }

        .heart {
            font-size: 100px;
            animation: beat 1.5s infinite;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            background-color: white;
        }
    </style>
</head>
<body>

    <!-- HALAMAN PERTAMA -->
    <div id="home">
        <h1>Selamat datang ‚ù§Ô∏è</h1>
        <p>Ini adalah halaman khusus untuk kamu, supaya kamu nggak bosan</p>
        <button onclick="tampilkanHalaman2()">Klik di sini</button>
    </div>

    <!-- HALAMAN KEDUA (TAPI MASIH SATU PAGE) -->
    <div id="halaman2" class="hidden">
        <div class="heart">‚ù§Ô∏è</div>
        <h2>Kamu adalah alasan aku tersenyum setiap hari üíï</h2>
        <p>Terima kasih sudah menjadi bagian dari hidupku, aku suka kamu sejak awal kita bertemu</p>
        <button onclick="kembali()">Kembali</button>
    </div>

    <script>
        function tampilkanHalaman2() {
            document.getElementById("home").style.display = "none";
            document.getElementById("halaman2").style.display = "block";
        }

        function kembali() {
            document.getElementById("home").style.display = "block";
            document.getElementById("halaman2").style.display = "none";
        }
    </script>

</body>
</html>
